<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg my-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/company/company-2.png" alt="Bootstrap" width="100" height="24">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-muted fs-5 " aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-muted fs-5 " href="#">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-muted fs-5 " href="#">Deals</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-muted fs-5 " href="#">Success</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-muted fs-5 " href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-muted fs-5 " href="#">Register</a>
                            </li>

                        </ul>
                        <button class="btn btn-outline-success" type="submit">Register</button>
                    </div>
                </div>
            </nav>

        </header>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/cover/cover-1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/cover/cover-3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/cover/cover-2.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <img src="images/student/student-1.png" alt="" class="img-fluid">
                <h2>Student-1</h2>
                <p>Designation</p>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <img src="images/student/student-2.png" alt="" class="img-fluid">
                <h2>Student-2</h2>
                <p>Designation</p>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <img src="images/student/student-3.png" alt="" class="img-fluid">
                <h2>Student-3</h2>
                <p>Designation</p>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <img src="images/student/student-4.png" alt="" class="img-fluid">
                <h2>Student-4</h2>
                <p>Designation</p>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <img src="images/student/student-4.png" alt="" class="img-fluid">
                <h2>Student-5</h2>
                <p>Designation</p>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <img src="images/student/student-3.png" alt="" class="img-fluid">
                <h2>Student-6</h2>
                <p>Designation</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
