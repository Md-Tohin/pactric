<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center mt-5 mb-5 text-danger">Welcome to Phone Hunter</h1>
    </header>

    <main class="container">
        <section>
            <div class="row g-3">
                <div class="col-auto ">
                    <input type="text" class="form-control" id="search-field" placeholder="Search here...">
                </div>
                <div class="col-auto ">
                    <button id="searchBtn" class="btn btn-primary mb-3">Search</button>
                </div>
            </div>
        </section>

        <section id="loder" class="d-none">
            <div style="height: 30vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="show-all-area" class="text-center m-4 d-none">
                <div id="show-all-product" class="btn btn-primary">Show All</div>
            </div>
        </section>

        <section>
            <div>
                <h1 id="notFound" class="text-warning text-center d-none mt-5">
                    Product Not Found, Please try another Product.
                </h1>
            </div>
        </section>

        <!-- product details model start  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="productDetails" tabindex="-1" aria-labelledby="productDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="productDetailsLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="product-details-modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- product details model en  -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/phone.js"></script>
</body>

</html>
