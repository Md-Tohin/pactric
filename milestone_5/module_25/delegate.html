<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exploring Event Bubble</h1>
    <section id="container">
     <ul id="list-ul">
         <li class="item">Lorem, ipsum.</li>
         <li class="item">Tempora, perspiciatis.</li>
         <li class="item">Sint, adipisci.</li>
         <li class="item">Praesentium, incclassunt!</li>
         <li class="item">A, deleniti!</li>
         <li class="item">A, fuga?</li>
     </ul>
     <button id="btn-add-item">Add Item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(){
        //         event.target.parentNode.removeChild(event.target);
        //         // console.log(item);
        //     })
           
        // }
        document.getElementById('list-ul').addEventListener('click', function(event){
            // event.target.parentNode
            event.target.parentNode.removeChild(event.target);
        })
        const btnAddItem = document.getElementById('btn-add-item').addEventListener('click', function(){
            const newli = document.createElement('li');
            newli.innerText = 'New Item Added';

            newli.classList.add('item');

            // newli.setAttribute('class', 'item');
            const listUl = document.getElementById('list-ul');
            
            listUl.appendChild(newli);
        })
    </script>
</body>
</html>
