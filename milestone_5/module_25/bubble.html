<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 2px solid green;
            
        }
        section{
            border: 2px solid tomato;
            margin: 10px;
        }
        ul{
            border: 2px solid yellowgreen;
            margin: 10px;
        }
        #item-2{
            border: 2px solid fuchsia;
            margin: 10px;
        }

    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
   <section id="container">
    <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Tempora, perspiciatis.</li>
        <li id="item-3">Sint, adipisci.</li>
        <li id="item-4">Praesentium, incidunt!</li>
        <li id="item-5">A, deleniti!</li>
        <li id="item-6">A, fuga?</li>
    </ul>
   </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item-2 First Clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item-2 Second Clicked');            
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item-2 Third Clicked');
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item-2 Fourth Clicked');
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('list-ul Clicked');
        })
        document.getElementById('container').addEventListener('click', function(){
            console.log('Section Clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body Clicked');
        })

        
    </script>
</body>
</html>
