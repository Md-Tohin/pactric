<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-1/2 mx-auto">
        <h1 class="text-4xl font-semibold text-center my-10">Welcome To Our <span class="font-bold text-amber-600">City
                Bank</span></h1>
    </header>
    <main>
        <section class="flex flex-col rounded-md w-1/3 px-10 bg-orange-200 mx-auto">
            <h3 class="text-center py-5 font-mediam text-2xl font-medium">Please Login</h3>
            <div>
                <input class="block mb-3.5 w-full h-9" type="email" name="" id="email"
                    placeholder="  Enter email address">
                <input class="block mb-3.5 w-full h-9" type="password" name="" id="password"
                    placeholder="  Enter password">
            </div>
            <button id="btn-submit"
                class="hover:bg-red-700 rounded-md mx-auto py-1.5 px-7 text-base text-white font-bold bg-red-500 mb-10 mt-3">Submit</button>
        </section>
    </main>

    <script src="js/custom.js"></script>
</body>

</html>
