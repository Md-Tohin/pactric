<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face News Live Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        .custom-active {
            color: #5D5FEF !important;
            border-bottom: 2px solid #5D5FEF;
        }
    </style>
</head>

<body class="bg-light">


    <div class="container">
        <!-- Header section Start  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <div class="d-flex ">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" id="home-page">
                                <a class="nav-link fw-bold mx-2 active custom-active" aria-current="page"
                                    href="#">News</a>
                            </li>
                            <li class="nav-item" id="blog-page">
                                <a class="nav-link fw-bold mx-2" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <hr>
        <!-- Header section End -->

        <!-- Menu section Start  -->
        <div id="category-container"
            class="d-flex justify-content-between flex-lg-row flex-md-row flex-sm-column flex-column container-fluid ">
            <div class="p-2" style="cursor: pointer;">Home</div>
        </div>
        <!-- Menu section End  -->

        <!-- Main section Start  -->
        <div class="row">
            <div class="col-md-12 p-4">
                <div class="bg-white">
                    <h5 id="category-message" class="p-3"></h5>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="d-flex justify-content-between flex-lg-row flex-md-row flex-sm-column flex-column">
                    <div class="p-2 row">
                        <form class="d-flex" role="search">
                            <label class="text-nowrap btn text-dark fw-semibold">Sort By View:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select One</option>
                                <option value="1">Breaking news</option>
                                <option value="2">Sports</option>
                                <option value="3">International news</option>
                            </select>
                        </form>
                    </div>
                    <div class="p-2">
                        <button class="btn btn-primary">Todayâ€™s Pick </button>
                        <button class="btn btn-default border border-2 text-primary">Trending </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- spinner start  -->
        <section id="loder" class="d-none">
            <div style="height: 30vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- spinner end  -->

        <!-- Single item Start -->
        <section id="news-container" class="my-2 container-fluid">

        </section>
        <!-- Single item end -->

        <!-- Main section End  -->
    </div>

    <!-- footer section start  -->
    <footer class="bg-white">
        <p class="fw-bold text-center py-4 text-muted">Copyright 2023 News Portal By Md. Tohin</p>
    </footer>
    <!-- footer section end -->

    <!-- model start -->
    <div class="modal fade" id="newsDetalis" aria-hidden="true" aria-labelledby="newsDetalisLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsDetalisLabel">News Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="display-news-details-area" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
